<!DOCTYPE html>
<html>
<head>
  <title>Planning Poker</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="bower_components/platform/platform.js"></script>

  <link rel="import" href="bower_components/core-layout/core-layout.html" />
  <link rel="import" href="components/throttled-resize/throttled-resize.html" />
  <link rel="import" href="components/layout-biggest-square/layout-biggest-square.html" />
  <link rel="import" href="components/layout-long-direction/layout-long-direction.html" />
  <link rel="import" href="components/fit-text/fit-text.html" />
  <link rel="import" href="components/gesture-select/gesture-select.html" />
</head>
<body fullbleed unresolved core-fit vertical layout>
  <layout-long-direction></layout-long-direction>
  <template id="main" is="auto-binding">
    <main >
      <layout-biggest-square>
        <fit-text id="selected">{{fibonacci[index]}}</fit-text>
      </layout-biggest-square>
      <gesture-select id="select" options="{{fibonacci}}" selected="{{index}}"></gesture-select>
    </main>
  </template>

  <script src="js/main.js"></script>
</body>
</html>
